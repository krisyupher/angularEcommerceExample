<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img mat-card-image [src]="product.image" [alt]="product.image" />
  </div>
  <mat-card-content>
    <p>
      {{ product.description | slice: 0:10 }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addCart()">
      Agregar al carrito
    </button>
    <a mat-raised-button [routerLink]="['/product', product.id]">
      Ver detalle
    </a>
  </mat-card-actions>
</mat-card>
