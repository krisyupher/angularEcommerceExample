<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product.image }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addCart()">ADD</button>
    <button
      mat-button
      [routerLink]="['/product', product.id]"
      routerLinkActive="router-link-active"
    >
      VER DETALLE
    </button>
  </mat-card-actions>
</mat-card>
