<mat-card class="example-card" *ngIf="product">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Nombre: {{ product.title }}</mat-card-title>
    <mat-card-subtitle>
      Precio: {{ product.price | currency }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.image" [alt]="product.image" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
